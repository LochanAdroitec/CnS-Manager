<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .tag-container {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 8px;
            min-height: 80px;
            background: #f8f9fa;
            margin-top: 5px;
        }

        .tag-chip {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 3px;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .tag-chip .remove-tag {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.8;
        }

        .tag-chip .remove-tag:hover {
            opacity: 1;
        }

        .classification-chip {
            background: #28a745;
        }

        .tag-input-wrapper {
            position: relative;
        }

        .tag-hint {
            font-size: 12px;
            color: #6c757d;
            margin-top: 3px;
        }

        .existing-tags {
            margin-top: 8px;
            padding: 8px;
            background: #e9ecef;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }

        .existing-tag-item {
            display: inline-block;
            padding: 4px 10px;
            margin: 3px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .existing-tag-item:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .existing-classification-item:hover {
            background: #28a745;
            border-color: #28a745;
        }

        .file-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div th:replace="~{common/nav :: nav-bar}"></div>
<br />
<br />
<br />
<div class="container">
    <div class="card">
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div class="card-header">
            <h2 class="text-center">Edit Document</h2>
        </div>
        <div class="card-body">
            <!-- File Info (Read-only) -->
            <div class="file-info">
                <h5><i class="fas fa-file-pdf text-danger"></i> Current Document File</h5>
                <p class="mb-0">
                    <strong>Note:</strong> The PDF file itself cannot be changed.
                    Only document details can be edited.
                </p>
            </div>

            <form method="post" th:action="@{/document/edit/{id}(id=${document.id})}"
                  th:object="${document}" id="editForm">

                <div class="row">
                    <!-- Title -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">Title*</label>
                            <input class="form-control" th:field="*{title}" type="text" required />
                            <p th:errors="*{title}" class="text-danger"></p>
                        </div>
                    </div>

                    <!-- Product Code -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">Product Code *</label>
                            <input class="form-control" th:field="*{productCode}" type="text" required />
                            <p th:errors="*{productCode}" class="text-danger"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Edition -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">Edition</label>
                            <input class="form-control" th:field="*{edition}" type="text" />
                        </div>
                    </div>

                    <!-- Publish Date -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">Publish Date</label>
                            <input class="form-control" th:field="*{publishDate}" type="date" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Number of Pages -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">Number of Pages</label>
                            <input class="form-control" th:field="*{noOfPages}" type="number" min="1" />
                        </div>
                    </div>
                </div>

                <!-- Tags Field -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">
                                <i class="fas fa-tags"></i> Tags (Optional)
                            </label>
                            <div class="tag-input-wrapper">
                                <input
                                        class="form-control"
                                        type="text"
                                        id="tagInput"
                                        placeholder="Type a tag and press Enter"
                                        onkeypress="handleTagInput(event, 'tags')"
                                />
                                <small class="tag-hint">
                                    <i class="fas fa-info-circle"></i> Press Enter to add tags
                                </small>
                            </div>

                            <!-- Existing tags (clickable) -->
                            <div class="existing-tags" th:if="${allTags != null and !allTags.isEmpty()}">
                                <small class="text-muted">Click to add existing tags:</small>
                                <div th:each="tag : ${allTags}">
                                    <span class="existing-tag-item"
                                          th:text="${tag.tagName}"
                                          th:attr="data-tag-name=${tag.tagName}"
                                          onclick="addExistingTagFromData(this)">
                                    </span>
                                </div>
                            </div>

                            <div class="tag-container" id="tagsContainer"></div>
                            <input type="hidden" name="tagNames" id="tagNamesField" />
                        </div>
                    </div>

                    <!-- Classifications Field -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">
                                <i class="fas fa-folder"></i> Classifications (Optional)
                            </label>
                            <div class="tag-input-wrapper">
                                <input
                                        class="form-control"
                                        type="text"
                                        id="classificationInput"
                                        placeholder="Type a classification and press Enter"
                                        onkeypress="handleTagInput(event, 'classifications')"
                                />
                                <small class="tag-hint">
                                    <i class="fas fa-info-circle"></i> Press Enter to add classifications
                                </small>
                            </div>

                            <!-- Existing classifications (clickable) -->
                            <div class="existing-tags" th:if="${allClassifications != null and !allClassifications.isEmpty()}">
                                <small class="text-muted">Click to add existing classifications:</small>
                                <div th:each="classification : ${allClassifications}">
                                    <span class="existing-tag-item existing-classification-item"
                                          th:text="${classification.classificationName}"
                                          th:attr="data-classification-name=${classification.classificationName}"
                                          onclick="addExistingClassificationFromData(this)">
                                    </span>
                                </div>
                            </div>

                            <div class="tag-container" id="classificationsContainer"></div>
                            <input type="hidden" name="classificationNames" id="classificationNamesField" />
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-group mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" th:field="*{notes}" rows="4"></textarea>
                </div>

                <div class="form-group mb-3">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-save"></i> Update Document
                    </button>
                    <a th:href="@{/documents}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Store tags and classifications
    let tags = [];
    let classifications = [];

    // ✅ Load existing tags and classifications when page loads
    window.onload = function() {
        // Get existing values from Thymeleaf (server sends these)
        const existingTagsStr = /*[[${document.tagNames}]]*/ '';
        const existingClassificationsStr = /*[[${document.classificationNames}]]*/ '';

        console.log('=== PAGE LOAD ===');
        console.log('Existing tags from server:', existingTagsStr);
        console.log('Existing classifications from server:', existingClassificationsStr);

        // ✅ Parse and load existing tags
        if (existingTagsStr && existingTagsStr.trim() !== '') {
            tags = existingTagsStr.split(',')
                .map(tag => tag.trim())
                .filter(tag => tag !== '');
            console.log('Loaded tags array:', tags);
        }

        // ✅ Parse and load existing classifications
        if (existingClassificationsStr && existingClassificationsStr.trim() !== '') {
            classifications = existingClassificationsStr.split(',')
                .map(c => c.trim())
                .filter(c => c !== '');
            console.log('Loaded classifications array:', classifications);
        }

        // ✅ Render the loaded tags and classifications
        renderTags();
        renderClassifications();
    };

    // Handle tag/classification input - ADD new ones
    function handleTagInput(event, type) {
        if (event.key === 'Enter') {
            event.preventDefault();

            const inputId = type === 'tags' ? 'tagInput' : 'classificationInput';
            const input = document.getElementById(inputId);
            const value = input.value.trim();

            if (value) {
                if (type === 'tags') {
                    if (!tags.includes(value)) {
                        tags.push(value);  // ✅ ADD to existing array
                        console.log('Added tag:', value, '| All tags:', tags);
                        renderTags();
                    } else {
                        console.log('Tag already exists:', value);
                    }
                } else {
                    if (!classifications.includes(value)) {
                        classifications.push(value);  // ✅ ADD to existing array
                        console.log('Added classification:', value, '| All classifications:', classifications);
                        renderClassifications();
                    } else {
                        console.log('Classification already exists:', value);
                    }
                }
                input.value = '';
            }
        }
    }

    // Add existing tag by clicking (from suggestions)
    function addExistingTagFromData(element) {
        const tagName = element.getAttribute('data-tag-name');
        if (tagName && !tags.includes(tagName)) {
            tags.push(tagName);  // ✅ ADD to existing array
            console.log('Added tag from suggestion:', tagName, '| All tags:', tags);
            renderTags();
        }
    }

    // Add existing classification by clicking (from suggestions)
    function addExistingClassificationFromData(element) {
        const classificationName = element.getAttribute('data-classification-name');
        if (classificationName && !classifications.includes(classificationName)) {
            classifications.push(classificationName);  // ✅ ADD to existing array
            console.log('Added classification from suggestion:', classificationName, '| All classifications:', classifications);
            renderClassifications();
        }
    }

    // Render tags as chips
    function renderTags() {
        const container = document.getElementById('tagsContainer');
        container.innerHTML = '';

        tags.forEach((tag, index) => {
            const chip = document.createElement('span');
            chip.className = 'tag-chip';
            chip.innerHTML = `
                ${tag}
                <span class="remove-tag" onclick="removeTag(${index})">
                    <i class="fas fa-times"></i>
                </span>
            `;
            container.appendChild(chip);
        });

        // ✅ Update hidden field with ALL tags (comma-separated)
        const tagsValue = tags.join(',');
        document.getElementById('tagNamesField').value = tagsValue;
        console.log('Rendered tags. Hidden field value:', tagsValue);
    }

    // Render classifications as chips
    function renderClassifications() {
        const container = document.getElementById('classificationsContainer');
        container.innerHTML = '';

        classifications.forEach((classification, index) => {
            const chip = document.createElement('span');
            chip.className = 'tag-chip classification-chip';
            chip.innerHTML = `
                ${classification}
                <span class="remove-tag" onclick="removeClassification(${index})">
                    <i class="fas fa-times"></i>
                </span>
            `;
            container.appendChild(chip);
        });

        // ✅ Update hidden field with ALL classifications (comma-separated)
        const classificationsValue = classifications.join(',');
        document.getElementById('classificationNamesField').value = classificationsValue;
        console.log('Rendered classifications. Hidden field value:', classificationsValue);
    }

    // Remove tag by index
    function removeTag(index) {
        const removedTag = tags[index];
        tags.splice(index, 1);  // ✅ Remove from array
        console.log('Removed tag:', removedTag, '| Remaining tags:', tags);
        renderTags();
    }

    // Remove classification by index
    function removeClassification(index) {
        const removedClassification = classifications[index];
        classifications.splice(index, 1);  // ✅ Remove from array
        console.log('Removed classification:', removedClassification, '| Remaining classifications:', classifications);
        renderClassifications();
    }

    // ✅ Before form submission, ensure hidden fields are updated
    document.getElementById('editForm').addEventListener('submit', function(e) {
        renderTags();
        renderClassifications();

        console.log('=== FORM SUBMIT ===');
        console.log('Final tags being sent:', document.getElementById('tagNamesField').value);
        console.log('Final classifications being sent:', document.getElementById('classificationNamesField').value);
    });
</script>
</body>

</html>
