<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(90deg, #007bff, #00b4d8);
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .card-body h4 {
            font-weight: 600;
        }

        .info-label {
            color: #6c757d;
            font-weight: 500;
        }

        .btn-custom {
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .btn-custom:hover {
            transform: scale(1.03);
        }

        .alert {
            border-radius: 12px;
        }

        .nav-item a {
            text-decoration: none;
        }
    </style>
</head>

<body>
<div th:replace="~{common/nav :: nav-bar}"></div>

<br><br><br>

<div class="container">
    <div class="card mx-auto" style="max-width: 900px;">
        <div class="card-header text-center py-3">
            <h2><i class="fas fa-user-tie me-2"></i>Manager Dashboard</h2>
        </div>

        <div class="card-body px-5 py-4">
            <h4 class="text-center mb-4">
                Welcome, <span th:text="${user.firstName + ' ' + user.lastName}"></span>!
            </h4>

            <div class="row mb-3">
                <div class="col-md-6">
                    <p><span class="info-label">Username:</span> <span th:text="${user.username}"></span></p>
                    <p><span class="info-label">Email:</span> <span th:text="${user.email}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><span class="info-label">Role:</span> Manager</p>
                    <p><span class="info-label">Created At:</span> <span th:text="${user.createdAt}"></span></p>
                </div>
            </div>

            <hr>

            <div class="alert alert-info text-center">
                <i class="fas fa-info-circle me-2"></i>
                You have Manager level access. You can upload and manage documents.
            </div>

            <!-- Document Management Buttons -->
            <div class="row mt-4 g-3 text-center">
                <div class="col-md-4">
                    <a th:href="@{/upload}" class="btn btn-success btn-lg w-100 btn-custom">
                        <i class="fas fa-upload me-2"></i> Upload New Document
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/documents}" class="btn btn-primary btn-lg w-100 btn-custom">
                        <i class="fas fa-file-alt me-2"></i> View My Documents
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/my-bookmarks}" class="btn btn-warning btn-lg w-100 btn-custom text-dark">
                        <i class="fas fa-bookmark me-2"></i> My Bookmarks
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
