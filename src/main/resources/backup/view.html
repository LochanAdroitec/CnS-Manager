<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Viewer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div th:replace="~{common/nav :: nav-bar}"></div>
<br />
<br />
<br />
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h2 class="text-center">
                <i class="fas fa-eye"></i> Viewer Dashboard
            </h2>
        </div>
        <div class="card-body">
            <h4>Welcome, <span th:text="${user.firstName + ' ' + user.lastName}"></span>!</h4>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Role:</strong> <span class="badge bg-info">Viewer</span></p>
                    <p><strong>Created At:</strong> <span th:text="${user.createdAt}"></span></p>
                </div>
            </div>
            <hr />

            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <strong>Your Access Level:</strong> You can view and bookmark documents, but you cannot upload or download them.
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fas fa-file-pdf fa-3x text-primary mb-3"></i>
                            <h5>View Documents</h5>
                            <p>Browse and view all available documents</p>
                            <a th:href="@{/ViewerDocuments}" class="btn btn-primary">
                                <i class="fas fa-eye"></i> View Documents
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fas fa-bookmark fa-3x text-warning mb-3"></i>
                            <h5>My Bookmarks</h5>
                            <p>Access your saved bookmarks</p>
                            <a th:href="@{/viewer-bookmarks}" class="btn btn-warning">
                                <i class="fas fa-bookmark"></i> My Bookmarks
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
