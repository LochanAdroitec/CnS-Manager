<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Documents - Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div th:replace="~{common/nav :: nav-bar}"></div>
<br />
<br />
<br />
<div class="container">
    <div class="card">
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <div class="card-header bg-info text-white">
            <h2 class="text-center">All Documents (View Only)</h2>
            <p class="text-center mb-0">
                <small>You have viewer access - you can view and bookmark documents only</small>
            </p>
        </div>

        <div class="card-body">
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <strong>Viewer Mode:</strong> You can view documents and create bookmarks, but you cannot upload or download documents.
            </div>

            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Product Code</th>
                    <th>Edition</th>
                    <th>Publish Date</th>
                    <th>Pages</th>
                    <th>Uploaded By</th>
                    <th>Uploaded At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doc : ${documents}">
                    <td th:text="${doc.title}"></td>
                    <td th:text="${doc.productCode}"></td>
                    <td th:text="${doc.edition != null ? doc.edition : '-'}"></td>
                    <td th:text="${doc.publishDate != null ? doc.publishDate : '-'}"></td>
                    <td th:text="${doc.noOfPages != null ? doc.noOfPages : '-'}"></td>
                    <td th:text="${doc.uploadedByUsername}"></td>
                    <td th:text="${doc.uploadedAt}"></td>
                    <td>
                        <!-- Only VIEW option for viewers -->
                        <a th:href="@{/viewer-page(id=${doc.id})}"
                           class="btn btn-info btn-sm"
                          >
                            <i class="fas fa-eye"></i> View Only
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
